<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="search">
            <input type="text" id="val" placeholder="请输入课程">
            <input type="submit" id="sub">
        </div>
        <div class="show" id="show"></div>
    </div>
    <script>
        let arr = [
        'web前端精英特训班 980元',
        'HTML核心技术 199元',
        'CSS核心技术 299元',
        'Vue核心技术 599元',
        'CSS核心技术 299元',
        'web前端在线商城 99元',
        'JavaScript核心技术 399元',
        'JavaScript高级技术 899元'
    ];
    
    // 逻辑：1. 先完成 展示区域的显示或隐藏
    let input = document.getElementById('val');
    let show = document.getElementById('show');
    
    input.onkeyup = function () {
        show.style.display = 'block';
        // input.value 和 arr 的每一项进行匹配 indexOf() 匹配不到 -1
        let str = '';
        arr.forEach((item) => {
            let res = item.indexOf(input.value);
            if (res != -1) {
                str += '<p>' + item + '</p>';
            }
        });
    
        // 如果 input.value 为空或者 str 为 false 给用户一个提示
        if (!input.value || !str) {
            show.innerHTML = '<p>暂无结果</p>';
        } else {
            show.innerHTML = str;
        }
    };
    
    input.onblur = function () {
        show.style.display = 'none';
        input.value = '';
    };
    </script>
    
</body>
</html>
